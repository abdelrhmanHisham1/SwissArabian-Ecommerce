<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo">
      <img src="../image/logo3.png" alt="Logo">
    </div>
    <ul>
      <li><a href="SallerDashbord.html" class="nav-link">Dashboard Home</a></li>

  <!-- Navbar -->
  <div class="navbar-custom">
    <button class="toggle-btn" id="toggle-btn">â˜°</button>
    <h5>Welcome, Seller</h5>
  </div>

  <div class="main-content">
      <form id="sellerProfileForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" disabled>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" required>

        <label for="nationalId">National ID</label>
        <input type="text" id="nationalId" name="nationalId" required>

        <label for="bankAccount">Bank Account</label>
        <input type="text" id="bankAccount" name="bankAccount" required>

        <label for="password">New Password</label>
        <input type="password" id="password" name="password">

        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword">

        <div class="button-group">
          <button type="submit" class="btn btn-primary">UPDATE</button>
          <button type="button" id="logoutButton" class="btn btn-danger">Logout</button>
        </div>
        <div id="errorMessages" class="error-messages"></div>
      </form>
    
  </div>
  <script src="AccountSettings.js"></script>
